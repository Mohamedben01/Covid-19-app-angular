<div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto text-center">
        <label class="lead" for="country">Select country</label>
        <select name="country"  class="form-control" id="country" #input  (change)='updateValues(input.value)'>
            <option value="{{cnt}}" *ngFor='let cnt of countries'>{{cnt}}</option>
        </select>
    </div>
</div>
<app-country-card [totalConfirmed]= 'totalConfirmed' [totalDeaths]= 'totalDeaths' [totalRecovered]='totalRecovered' [totalActive]= 'totalActive'>
</app-country-card>
<hr>
<!--grphics countries-->
<div class="row ">
  <google-chart [type]='chart.LineChart' [options]= 'chart.options' [height]= 'chart.height' style="width:100%;" [data]= 'dataTable'></google-chart>

</div>
