<div style="background-color: #212327; color: #aaa;">
    <!--Data table-->
<div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto text-center">
        <label class="lead" for="country">Select country</label>
        <select name="country"  class="form-control" id="country" #input  (change)='updateValues(input.value)'>
            <option value="{{cnt}}" *ngFor='let cnt of countries'>{{cnt}}</option>
        </select>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="scrollable">
        <table class="ui celled padded table text-center" id="mytable">
          <thead>
            <tr>
              <th colspan="3">
               <div class="ui search">
                 <div class="ui icon input">
                   <input class="prompt" type="text" #input  (change)='updateValues(input.value)' placeholder="Search countries...">
                   <i class="search icon"></i>
                 </div>
                 <div class="results"></div>
               </div>
              </th>
            </tr>
             <tr >
               <th>Date</th>
               <th>Cases</th>
             </tr></thead>
           <tbody>
             <tr *ngFor='let cs of selectedCountryData'>
               <td class="single line">
                   {{cs.date | date}}
                </td>
                 <td>
                   <div class="ui star rating" data-rating="3" data-max-rating="3">
                     {{cs.cases}}
                   </div>
                 </td>
             </tr>
           </tbody>
           </table>
     
      </div> 
    </div>
<div class="col-6">
    <div class="row">
        <app-country-card [totalConfirmed]= 'totalConfirmed' [totalDeaths]= 'totalDeaths' [totalRecovered]='totalRecovered' [totalActive]= 'totalActive'>
        </app-country-card>
    </div>
    <div class="row">
        <!--grphics countries-->
        <google-chart [type]='chart.LineChart' [options]= 'chart.options'  [height]= 'chart.height' style="width:100%;" [data]= 'dataTable'></google-chart>
    </div>
</div>
</div>
</div>
