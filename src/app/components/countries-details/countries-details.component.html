<!--Data table-->
<div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto text-center">
        <label class="lead" for="country">Select country</label>
        <select name="country"  class="form-control" id="country" #input  (change)='updateValues(input.value)'>
            <option value="{{cnt}}" *ngFor='let cnt of countries'>{{cnt}}</option>
        </select>
    </div>
  </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr class="text-center">
                <th>#</th>
                <th>Dates</th>
                <th>Cases</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let cs of selectedCountryData; index as i' class="text-center">
                <td>{{i+1}}</td>
                <td>{{cs.date | date}}</td>
                <td>{{cs.cases}}</td>
              </tr>
            </tbody>
          </table>
        </div> 
      </div>
